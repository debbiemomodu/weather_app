<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="/bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>
<body style="
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f8f9fa;
  background-image: url('asset/image/premium_photo-1685868556097-641c237f3fa5.avif');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  overflow: hidden;
">

  <div class="container" style="width: 100%;">
    <div class="d-flex mt-2 ">
      <img src="asset/image/download.png" style="width: 40px; height: 40px;" alt=""> 
      <b class="text-light pt-2 text-center ms-2">Weather</b>
    </div>

    <h1 class="text-center text-light mt-4">Sign up</h1>

    <div class="row justify-content-center mt-4 g-2">
      <div class="col-8 col-sm-6 col-md-4">
        <input type="text" class="form-control shadow" placeholder="Enter your username" id="inputName1" style="border: none;">
      </div>
    </div>

    <div class="row justify-content-center mt-3 g-2">
      <div class="col-8 col-sm-6 col-md-4">
        <input type="password" class="form-control shadow" placeholder="Enter Password" id="inputName2" style="border: none;">
      </div>
    </div>

    <div class="row justify-content-center mt-3 g-2">
      <div class="col-sm-4 col-md-4 text-center">
        <button class="btn btn-dark w-50" id="nameBtn">Continue</button>
      </div>
    </div>

    <div class="row justify-content-center mt-1 g-2">
      <div class="col-sm-4 col-md-4 text-center">
        <p class="text-danger">Already have an account? 
          <a href="index1.html" class="text-light">Log in</a>
        </p>
      </div>
    </div>
  </div>

 
  <script>
  const inputName = document.getElementById("inputName1");
  const inputPassword = document.getElementById("inputName2");
  const okBtn = document.getElementById("nameBtn");

  okBtn.addEventListener("click", function (e) {
    e.preventDefault();

    
    let usernames = JSON.parse(localStorage.getItem("usernames")) || [];
    let passwords = JSON.parse(localStorage.getItem("passwords")) || [];

    if (!inputName.value || !inputPassword.value) {
      alert("Please enter your name and password");
      return;
    }


    if (usernames.includes(inputName.value)) {
      alert("Username already exists");
      return;
    }

    usernames.push(inputName.value);
    passwords.push(inputPassword.value);

    localStorage.setItem("usernames", JSON.stringify(usernames));
    localStorage.setItem("passwords", JSON.stringify(passwords));

 
    alert("Sign up successful");
    window.location.href = "index1.html";
  });
</script>

</body>
</html>
